<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas </H1>
    Velocidade do carro : <input type="number" name="vel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        var txtv = document.getElementById('txtvel')
        function calcular(){
        var vel = Number(txtv.value)
        var res = document.getElementById('res')
        res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`
        if (vel > 60){
            res.innerHTML += `<strong>Você foi Multado</strong>`
        }
        res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`
        }
    </script>
</body>
</html>
