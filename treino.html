<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo para Treinar</title>
    
    <style> 
        body{
            background-color: #0b111b; 
            color: rgb(213, 216, 19);
            font: normal 25pt Monospace;
        }
        p{
            color: rgb(255, 255, 255);
        }
    </style> 
  
</head>
<body>
    <h1>Hi! Nice to meet you. My name's Ramon</h1> 
    <p>I'm learning Js</p> 

    <script> 
    var nome = window.prompt('Qual seu Nome ?')
    window.alert(`Bem vindo ao meu site ${nome}`)
    document.write(`Seu nome em maiúsculo fica assim ${nome.toUpperCase()} <br>`)
    document.write(`Seu nome em minúsculo fica assim ${nome.toLowerCase()} <br>`)
    document.write(`Seu nome tem ${nome.length} Letras`)
    </script>

</body>
</html>
